<h2>Add a Customer</h2>
{{message}}

<form name="addCustomerForm" ng-submit="addCustomer()">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" ng-model="customer.name"/></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" ng-model="customer.age"/></td>
        </tr>
        <tr>
            <td>Income</td>
            <td><input type="text" ng-model="customer.income"/></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" ng-model="customer.city"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add" ng-disabled="addCustomerForm.$invalid"/></td>
        </tr>
        
    </table>
</form>
