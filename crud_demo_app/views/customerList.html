<h2>List of Players</h2>
{{message}}
<br>
<a href="addCustomer.html">Add a Customer</a>
<table>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Age</th>
        <th>Income</th>
        <th>City</th>
        <th></th>
        <th></th>
    </tr>
    <tr ng-repeat="customer in listOfCustomers">
        <td>{{$index+1}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.age}}</td>
        <td>{{customer.income}}</td>
        <td>{{customer.city}}</td>
        <td><a href="#/editCustomer/{{customer.customerId}}">Edit</a></td>
        <td><a href="#" ng-click="deleteCustomer(customer.customerId,$index)">Delete</a></td>
    </tr>
</table>
